[Logging]
StdOutLevel = warn  # either of 'trace', 'debug', 'info', 'warn', 'err', 'critical', 'off'
LogFileLevel = trace  # either of 'trace', 'debug', 'info', 'warn', 'err', 'critical', 'off'

[Font]
PixelSize = 18

[Input]
StopGameKey = 27  # See https://wiki.libsdl.org/SDL2/SDLKeycodeLookup for the number

[Logic]
LogicInterval = 50  # How many times per second will the LogicUpdate be called?
NetworkInterval = 50  # How many times per second will the network loop be run?
PerformanceInterval = 1  # How many times per second will the performance be evaluated?

[Network]
Host = 127.0.0.1  # Server address
PortReqRep = 13337
PortPubSub = 13338

[Window]
Width = 1600
Height = 900

[Audio]
SampleRate = 44100
Format = Default  # Todo
Channels = 2
ChunkSize = 2048

[Rendering]
Renderer = direct3d  # check log file for a list of available renderers
PerformanceStringTextColor = 0xFFFFFFFF
PerformanceStringBackgroundColor = 0x00000000
